<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    
    <button onclick="hello()">Click Me</button>
    <br><br>
    <button ondblclick="hello()">Double Click</button>
    <br><br>
    <button oncontextmenu="hello()">Right Click</button>
    <br><br>
    <button onmouseenter="hello()">Mouse</button>
    <br><br>
    <button onmouseout="hello()">Hover</button>
    <br><br>
</body>
<script src="/js/event.js"></script>

</html>
